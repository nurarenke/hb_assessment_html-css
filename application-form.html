<!doctype html>
<html>
<head>
    <title>Application Form</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!--Bootstrap container-->
<div class="container">

<!--Form Header-->
  <div class="row">
    <section class="col col-xs-12">
      <h1>Application Form</h1>
      <p>Please fill in the following information to apply to our company.</p>
    </section>
  </div>

<!-- Form -->
  <div class="row">
    <section class="col col-xs-12">
      <form class="form-horizontal" action="/application-success" method="post">
        <div class="form-group">
          <label for="first-name" class="col-sm-2 control-label">First Name</label> 
          <div class="col-sm-10">
            <input class="form-control" type="text" name="first-name" required><br><br>
          </div>
        </div>

        <div class="form-group">
          <label for="last-name" class="col-sm-2 control-label">Last Name</label> 
          <div class="col-sm-10">
            <input class="form-control" id="last-name" type="text" name="last-name" required><br><br>
          </div>
        </div>

        <div class="form-group">
          <label for="salary" class="col-sm-2 control-label">Salary Requirements</label> 
          <div class="col-sm-10">
            <input class="form-control" type="number" name="salary" required><br><br>
          </div>
        </div>

      <div class="form-group">
          <label for="jobs_list" class="col-sm-2 control-label">Which job are you applying for?</label> 
          <div class="col-sm-10">
            <select name="jobs_list">
              <option value="software-engineer">Software Engineer</option>
              <option value="qa-engineer">QA Engineer</option>
             <option value="product-manager">Product Manager</option>
            </select><br><br>
          </div>
      </div>

      <!--submit button-->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>

    </form>
  </section>
<!--End Bootstrap container-->
</div>
</body>
</html>
